<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorcana Card Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-layer-group"></i> Lorcana Card Tracker</h1>
            <p>Track your Lorcana card collection</p>
        </header>

        <div class="controls">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search cards...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            
            <div class="action-buttons">
                <button id="uploadBtn"><i class="fas fa-upload"></i> Upload Cards</button>
                <button id="downloadBtn"><i class="fas fa-download"></i> Download Data</button>
                <button id="resetBtn"><i class="fas fa-redo"></i> Reset</button>
            </div>
        </div>

        <div class="filter-container">
            <div class="filter-group">
                <label for="setFilter">Set:</label>
                <select id="setFilter">
                    <option value="">All Sets</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="colorFilter">Color:</label>
                <select id="colorFilter">
                    <option value="">All Colors</option>
                    <option value="Amber">Amber</option>
                    <option value="Amethyst">Amethyst</option>
                    <option value="Emerald">Emerald</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Sapphire">Sapphire</option>
                    <option value="Steel">Steel</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="rarityFilter">Rarity:</label>
                <select id="rarityFilter">
                    <option value="">All Rarities</option>
                    <option value="Common">Common</option>
                    <option value="Uncommon">Uncommon</option>
                    <option value="Rare">Rare</option>
                    <option value="Super Rare">Super Rare</option>
                    <option value="Legendary">Legendary</option>
                    <option value="Enchanted">Enchanted</option>
                </select>
            </div>
        </div>

        <div class="table-container">
            <table id="cardTable">
                <thead>
                    <tr>
                        <th data-sort="name">Name <i class="fas fa-sort"></i></th>
                        <th data-sort="subtitle">Subtitle <i class="fas fa-sort"></i></th>
                        <th data-sort="set">Set <i class="fas fa-sort"></i></th>
                        <th data-sort="card_number">Card # <i class="fas fa-sort"></i></th>
                        <th data-sort="color_1">Color <i class="fas fa-sort"></i></th>
                        <th data-sort="rarity">Rarity <i class="fas fa-sort"></i></th>
                        <th>Normal</th>
                        <th>Foil</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="cardTableBody">
                    <!-- Cards will be populated here -->
                </tbody>
            </table>
        </div>

        <div class="summary">
            <div class="summary-item">
                <h3>Total Cards:</h3>
                <span id="totalCards">0</span>
            </div>
            <div class="summary-item">
                <h3>Total Normal:</h3>
                <span id="totalNormal">0</span>
            </div>
            <div class="summary-item">
                <h3>Total Foil:</h3>
                <span id="totalFoil">0</span>
            </div>
        </div>

        <div class="hidden">
            <input type="file" id="fileInput" accept=".xlsx,.csv">
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
